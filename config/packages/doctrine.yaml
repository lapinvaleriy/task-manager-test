doctrine:
    dbal:
        connections:
            default:
                driver: pdo_mysql
                host: 'db'
                port: '3306'
                dbname: 'task_manager'
                user: 'task_manager_user'
                password: '123456'
                charset: UTF8
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
