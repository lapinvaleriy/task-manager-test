version: '3.8'
services:
    php:
        build: ./docker/php/
        container_name: php
        restart: always
        volumes:
            - .:/usr/src/app
        depends_on:
            - db
            - rabbitmq

    nginx:
        container_name: nginx
        image: nginx:1.17.5-alpine
        restart: always
        volumes:
            - ./public/:/usr/src/app
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        ports:
            - 8085:80
        depends_on:
            - php
  
    db:
        container_name: db
        image: mariadb
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: task_manager
            MYSQL_USER: task_manager_user
            MYSQL_PASSWORD: 123456
        volumes:
            - ./docker/db:/var/lib/mysql
        ports:
            - 6042:3306
    
    rabbitmq:
        container_name: rabbitmq
        image: rabbitmq:3.8-management
        restart: always
        ports:
            - 5672:5672
            - 15672:15672
            
volumes:
    db: